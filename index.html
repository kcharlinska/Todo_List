<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoApp</title>
    <link href="https://fonts.googleapis.com/css?family=Muli|Stoke&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- TODO: add prefixes -->
</head>

<body>
    <div class="app-wrapper">
        <main class="main__section">
            <h1>My ToDo List</h1>
            <p></p>
            <form action="">
                <input class="todo__input" type="text">
                <h3 class="add__button"><i class="fas fa-plus"></i> Add a task</h3>
            </form>
        </main>
        <section class="todo__section">
            <div class="todo__container">
                <div class="todo__dot"><i class="far fa-circle"></i></div>
                <div class="todo__text">Do the shopping</div>
                <div class="todo__icons"><i class="fas fa-pencil-alt"></i><i class="far fa-trash-alt"></i>
                </div>
            </div>
            <div class="todo__container">
                <div class="todo__dot"><i class="far fa-circle"></i></div>
                <div class="todo__text">Do the shopping</div>
                <div class="todo__icons"><i class="fas fa-pencil-alt"></i><i class="far fa-trash-alt"></i>
                </div>
            </div>
        </section>
        <section class="done__section">
            <div class="todo__container todo__container--checked">
                <div class="todo__dot"><i class="far fa-circle"></i></div>
                <div class="todo__text">Do the shopping</div>
                <div class="todo__icons"><i class="fas fa-pencil-alt"></i><i class="far fa-trash-alt"></i>
                </div>
            </div>
            <div class="todo__container todo__container--checked">
                <div class="todo__dot"><i class="far fa-circle"></i></div>
                <div class="todo__text">Do the shopping</div>
                <div class="todo__icons"><i class="fas fa-pencil-alt"></i><i class="far fa-trash-alt"></i>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
