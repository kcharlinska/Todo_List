<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoApp</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- TODO: add prefixes -->
</head>

<body>
    <main class="app-wrapper">
        <header class="header">
            <h1 class="header__name">My ToDo List</h1>
            <p class="header__date"></p>
            <p class="header__counter"></p>
        </header>
        <section class="todo__section">
            <ul></ul>
        </section>
        <section class="done__section">
            <ul></ul>
        </section>
        <section class="add-todo">
            <button class="add-todo__btn" type="submit"><i class="fas fa-plus"></i></button>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
