<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoApp</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- TODO: add prefixes -->
</head>

<body>
    <main class="app-wrapper">
        <header class="header">
            <h1>My ToDo List</h1>
            <p></p>
        </header>
        <section class="todo__section">
            <div class="todo">
                <div class="todo__dot"><i class="far fa-circle"></i></div>
                <div class="todo__text">Do the shopping</div>
                <div class="todo__icons"><i class="fas fa-pencil-alt"></i><i class="far fa-trash-alt"></i>
                </div>
            </div>
            <div class="todo">
                <div class="todo__dot"><i class="far fa-circle"></i></div>
                <div class="todo__text">Do the shopping</div>
                <div class="todo__icons"><i class="fas fa-pencil-alt"></i><i class="far fa-trash-alt"></i>
                </div>
            </div>
        </section>
        <section class="done__section">
            <div class="todo todo--checked">
                <div class="todo__dot"><i class="far fa-circle"></i></div>
                <div class="todo__text">Do the shopping</div>
                <div class="todo__icons"><i class="fas fa-pencil-alt"></i><i class="far fa-trash-alt"></i>
                </div>
            </div>
            <div class="todo todo--checked">
                <div class="todo__dot"><i class="far fa-circle"></i></div>
                <div class="todo__text">Do the shopping</div>
                <div class="todo__icons"><i class="fas fa-pencil-alt"></i><i class="far fa-trash-alt"></i>
                </div>
            </div>
        </section>
        <section class="add-todo__section">
            <form class="add-todo">
                <input class="add-todo__input" type="text" placeholder="Add a to-do..">
                <button class="add-todo__button" type="submit"><i class="fas fa-plus"></i></button>
            </form>
        </section>
    </main>
    <!-- <script src="main.js"></script> -->
</body>

</html>
